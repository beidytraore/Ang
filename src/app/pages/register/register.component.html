<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="/assets/avatar.jpg" width="80" height="80" alt="" />
        </div>
        <h1 class="text-center">Register Here !!</h1>

        {{user | json}}
        <mat-card>
          <form (ngSubmit)="formSubmit()">
            <!--username field-->
           <mat-form-field class="full-width" appearance="outline">
             <mat-label>Non d'utilisateur</mat-label>
             <input
             required
             [(ngModel)]="user.username"
             name="username"
             matInput placeholder="Enter here" />
             <mat-hint>le nom d'utilisateur doit être unique</mat-hint>
           </mat-form-field>

            <!--password field-->
            <mat-form-field class="full-width" appearance="outline">
             <mat-label>mot de passe</mat-label>
             <input
             required
             [(ngModel)]="user.password"
             name="password"
             type="password" matInput placeholder="Enter here" />
           </mat-form-field>

              <!--firstname field-->
              <mat-form-field class="full-width" appearance="outline">
               <mat-label>Prénom</mat-label>
               <input
               required
               [(ngModel)]="user.firstname"
               name="firstname"
               matInput placeholder="Enter here" />
             </mat-form-field>

                <!--lastname field-->
             <mat-form-field class="full-width" appearance="outline">
               <mat-label>Nom</mat-label>
               <input
               required
               [(ngModel)]="user.lastname"
               name="lastname"
               matInput placeholder="Enter here" />
             </mat-form-field>

             <!--email field-->
             <mat-form-field class="full-width" appearance="outline">
               <mat-label>Adresse email</mat-label>
               <input
               required
               [(ngModel)]="user.email"
               name="email"
                matInput placeholder="Enter here" />
             </mat-form-field>

                <!--phone field-->
           <mat-form-field class="full-width" appearance="outline">
             <mat-label>Numéro de telephone</mat-label>
             <input
             required
             [(ngModel)]="user.phone"
               name="phone"
             type="number" matInput placeholder="Enter here" />
           </mat-form-field>

           <div class="container text-center">
              <button mat-raised-button class="w-75" color="primary">Enregistré</button>
           </div>

          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
