<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">

  <div class="col-md-6 offset-md-3">
     <mat-card>
        <div class="container text-center">
          <img src="/assets/avatar.jpg" width="80" height="80" alt="" />
        </div>

          <h1 class="text-center">Login</h1>

          <!--{{user | json}}-->

          <form (ngSubmit)="formSubmit()">
               <!--Username field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Non d'utilisateur</mat-label>
              <input
               [(ngModel)]="loginData.username"
              name="username"
              required
              matInput placeholder="Enter here" />
              <mat-hint>le nom d'utilisateur doit Ãªtre unique</mat-hint>
            </mat-form-field>


            <!--password field-->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>mot de passe</mat-label>
              <input
              required
              [(ngModel)]="loginData.password"
              name="password"
              type="password" matInput placeholder="Enter here" />
            </mat-form-field>


            <div class="container text-center">
              <button type="submit" mat-raised-button  color="primary">Login</button>
              <button class="ml10"  mat-raised-button  color="accent">Reset</button>

           </div>

          </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
