<mat-toolbar color="accent">
  <a
  routerLink="/"
  mat-icon-button class="example-icon"
  aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
</a>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button
  *ngIf="!login.isLoggedIn"
     routerLink="/login"
     mat-icon-button
     class="example-icon favorite-icon"
     aria-label="Example icon-button with heart icon"
     > Login
  </button>

  <a
  *ngIf="!isLoggedIn"
    routerLink="/register"
    mat-icon-button
    style="margin-right: 50px;"
    class="example-icon favorite-icon mr20 ml20"
    aria-label="Example icon-button with heart icon"
  > {{ login.getUser().username }}
</a>
  <a
   (click)="logout()"
    *ngIf="login.isLoggedIn"
    mat-icon-button
    class="example-icon favorite-icon mr-20 ml20"
    aria-label="Example icon-button with heart icon"
    > Logout
    </a>

    <button
    *ngIf="login.isLoggedIn"
    class="example-icon favorite-icon ml20"
    mat-button
    aria-label="Example icon-button with heart icon"
    >
    <!-- {{ user.username }} -->
  </button>
</mat-toolbar>
